<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Login Page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<section id="login">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <div class="card p-5 shadow rounded-lg">
            <h1 class="text-center mb-4">Login to Your Account</h1>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i id="toggleIcon" class="far fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="text-center" id="loginButton">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
              </div>
            </form>
            <p class="text-center mt-3" id="signup.html" onclick="navigateToSection('signup.html')">Don't have an account? <a href="#signup">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
 
    function navigateToSection(sectionId) {
            // Scroll to the specified section on button click
            window.location.href = `${sectionId}`;
        }

        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });
    
  </script>
</body>
</html>
