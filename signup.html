<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Signup Page -->
    <section id="signup" class="p-5">
        <div class="container">
          <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
              <div class="card p-5 shadow rounded-lg">
                <h1 class="text-center mb-4">Create an Account</h1>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="password" required>
                      <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i id="toggleIcon" class="far fa-eye"></i>
                      </button>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="company" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company" required>
                  </div>
                  <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" class="form-control" id="position" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phone" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                  </div>
                </form>
                <p class="text-center mt-3" >Already have an account? <a href="#login" id="login.html" onclick="navigateToSection(id)">Login</a></p>
              </div>
            </div>
          </div>
        </div>
    </section>

    <script>

        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });
        function navigateToSection(sectionId) {
            // Scroll to the specified section on button click
            window.location.href = `${sectionId}`;
        }
    </script>
</body>
</html>
